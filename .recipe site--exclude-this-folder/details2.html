<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details | {{ recipe.reciepe_name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
/* Recipe Details Card Section */
.recipe-details-section {
    padding: 50px 20px;
    background-color: #f7f7f7;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Recipe Card */
.recipe-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 800px;
    margin: 0 auto;
    transition: transform 0.3s ease;
}

.recipe-card:hover {
    transform: scale(1.02);
}

/* Recipe Image */
.recipe-card-image img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-bottom: 2px solid #e0e0e0;
}

/* Recipe Content */
.recipe-card-content {
    padding: 20px;
}

.recipe-title {
    font-size: 2rem;
    color: #4CAF50;
    margin-bottom: 15px;
    text-align: center;
}

.recipe-meta {
    text-align: center;
    margin-bottom: 20px;
}

.recipe-meta p {
    font-size: 1rem;
    margin: 5px 0;
}

.recipe-meta .recipe-user,
.recipe-meta .recipe-time {
    font-weight: bold;
}

.recipe-description h2 {
    font-size: 1.3rem;
    color: #333;
    margin-bottom: 10px;
}

.recipe-description p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #555;
}

/* Action Buttons */
.action-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.action-buttons .btn {
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1rem;
    text-decoration: none;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.action-buttons .btn-update {
    background-color: #4CAF50;
}

.action-buttons .btn-update:hover {
    background-color: #45a049;
}

.action-buttons .btn-delete {
    background-color: #f44336;
}

.action-buttons .btn-delete:hover {
    background-color: #d32f2f;
}

</style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/logout/" class="nav-link">Logout</a>
    </nav>

    <!-- Recipe Details Card -->
    <section class="recipe-details-section">
        <div class="container">
            <div class="recipe-card">
                <!-- Recipe Image -->
                <div class="recipe-card-image">
                    <img src="{{ recipe.reciepe_img.url }}" alt="{{ recipe.reciepe_name }}" class="img-fluid">
                </div>

                <!-- Recipe Content -->
                <div class="recipe-card-content">
                    <h1 class="recipe-title">{{ recipe.reciepe_name|upper }}</h1>
                    <div class="recipe-meta">
                        <p class="recipe-user">Created by: <span>{{ recipe.user }}</span></p>
                        <p class="recipe-time">Created on: <span>{{ recipe.reciepe_created_at|date:"F j, Y" }}</span></p>
                    </div>
                    <div class="recipe-description">
                        <h2>Description:</h2>
                        <p>{{ recipe.reciepe_disc }}</p>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <a href="/update_reciepe/{{ recipe.id }}" class="btn btn-update">Update Recipe</a>
                        <a href="/delete_reciepe/{{ recipe.id }}" class="btn btn-delete">Delete Recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
